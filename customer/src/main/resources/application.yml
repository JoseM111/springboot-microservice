# customer.yml
server:
  port: 8080
# ==================================================
# spring
spring:
  application:
    name: customer
  # data source key
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/customer
    username: alias111
  # --------------------
  # jpa
  jpa:
    hibernate:
      # TODO: Update line for eureka-server: NOTE-->DO-NOT DO THIS IN PRODUCTION
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  # --------------------
  # zipkin
  zipkin:
    base-url: http://localhost:9411
# ==================================================
# eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true