# database configurations for the customer module
server:
  port: 8080
spring:
  application:
    name: customer
  # data source key
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/customer
    username: alias111
  jpa:
    hibernate:
      # TODO: Update line for eureka-server: NOTE-->DO-NOT DO THIS IN PRODUCTION
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
#Eureka-Client setup
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true