# database configurations for the customer module
server:
  port: 8080
spring:
  application:
    name: customer
  # data source key
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/customer
    username: alias111
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true