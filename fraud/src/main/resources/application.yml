# database configurations for the fraud module
server:
  port: 8081
spring:
  application:
    name: fraud
  # data source key
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/fraud
    username: alias111
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true